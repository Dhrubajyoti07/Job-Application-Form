<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
                <form action="">
                    <div class="formcontainer">
                        <div class="form_control">
                            <label for="first_name">First Name</label>     
                                <input id="first_name" name="first_name" placeholder="Enter First Name">
                        </div>  
                            <div class="form_control">
                             <label for="last_name">Last Name</label>     
                                <input id="last_name" name="last_name" placeholder="Enter Last Name">
                            </div>     
                            <div class="form_control">
                             <label for="Email">Email</label>     
                                    <input type="Email" name="Email" placeholder="Enter Email">
                                </div>
                  
                        <div class="form_control">
                            <label for="Job_role">Job Role</label>     
                              <select id="Job_role" name="Job_role">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">Frontend Developer</option>
                                <option value="Backend">Backend Developer</option>
                                <option value="full stack">Full Stack Developer</option>
                                <option value="UI/UX">UI/UX Designer</option>
                              </select>
                                </div>    
                                
                                
                                <div class="textarea_control">
                                    <label for="address">Address</label>     
                                <textarea id="address" name="address" row="3" cols="40" placeholder="Enter Address"></textarea>
                                </div> 

                                <div class="form_control">
                                    <label for="city">Enter Your City</label>     
                                    <input  name="city" placeholder="Enter Your City">
                                </div>


                                <div class="form_control">
                                    <label for="pincode">Pincode</label>     
                                    <input type="number" name="pincode" placeholder="Enter Your Pincode">
                                </div> 


                                <div class="form_control">
                                    <label for="date">Date</label>     
                                    <input  value="2024-03-10" type="date" name="date">
                                </div> 

                                <div class="form_control">
                                    <label for="upload">Upload Your CV </label>     
                                    <input type="file" name="upload">
                                </div>
                                </div>   


                                <div class="button_container">
                                    <button type="submit">Apply Now</button>
                                </div>                                                                         
                                </form>
                            </div>
                            </div>
                        </body>
                        </html>
